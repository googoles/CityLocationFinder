        }

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 20px;
            color: white;
        }

            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .language-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .lang-btn {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 300;
        }

        .compass-container {
            position: relative;
            margin: 0 auto 30px;
            width: 280px;
            height: 280px;
        }

        .compass {
            width: 280px;
            height: 280px;
            position: relative;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #2c3e50, #3498db);
            transition: transform 0.3s ease;
        }

        .compass-face {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at center, #ecf0f1 0%, #bdc3c7 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .compass-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .degree-mark {
            position: absolute;
            width: 2px;
            background: #34495e;
            transform-origin: bottom center;
            left: 50%;
            top: 5px;
        }

        .degree-mark.major {
            height: 20px;
            width: 3px;
            background: #2c3e50;
            margin-left: -1.5px;
        }

        .degree-mark.minor {
            height: 10px;
            margin-left: -1px;
        }

        .direction-labels {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .direction-label {
            position: absolute;
            font-weight: bold;
            font-size: 20px;
            color: #2c3e50;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .direction-label.n { top: 15px; left: 50%; transform: translateX(-50%); }
        .direction-label.e { right: 15px; top: 50%; transform: translateY(-50%); }
        .direction-label.s { bottom: 15px; left: 50%; transform: translateX(-50%); }
        .direction-label.w { left: 15px; top: 50%; transform: translateY(-50%); }

        .compass-needle {
            position: absolute;
            width: 6px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            transform: translate(-50%, -100%);
            transition: transform 0.5s ease;
            z-index: 10;
        }

        .needle-north {
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, #e74c3c, #c0392b);
            border-radius: 3px 3px 0 0;
            position: relative;
        }

        .needle-north::before {
            display: none;
        }

        .needle-south {
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #95a5a6, #7f8c8d);
            border-radius: 0 0 3px 3px;
        }

        .center-pin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #34495e 0%, #2c3e50 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .target-indicator {
            position: absolute;
            width: 4px;
            height: 80px;
            background: linear-gradient(to top, #f39c12, #e67e22);
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            transform: translate(-50%, -100%);
            border-radius: 2px;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 5;
        }

        .target-indicator.active {
            opacity: 1;
        }

        .target-indicator::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -6px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #e67e22;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
        }

        .location-selector {
            margin-bottom: 20px;
        }

        .country-row, .city-row {
            margin-bottom: 10px;
        }

        .country-row select, .city-row select {
            width: 100%;
        }

        select, button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }

        select {
            flex: none;
            width: 100%;
        }

        select option {
            background: #333;
            color: white;
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {

            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .custom-location {
            display: none;
            margin-top: 10px;
            gap: 10px;
        }

        .custom-location.show {
            display: flex;
        }

        .custom-location input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }

        }

            opacity: 0.8;

        }

        }

            text-align: center;
            margin-top: 10px;
            font-size: 11px;
            opacity: 0.7;
            line-height: 1.3;
        }

            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        // Initialize compass with degree marks
        function initializeCompass() {
            const compassRing = document.getElementById('compassRing');
            
            // Create degree marks
            for (let i = 0; i < 360; i += 6) {
                const mark = document.createElement('div');
                mark.className = i % 30 === 0 ? 'degree-mark major' : 'degree-mark minor';
                mark.style.transform = `translateX(-50%) rotate(${i}deg)`;
                compassRing.appendChild(mark);
            }
        }

        // Sensor variables
        let absoluteOrientationSensor = null;
        let relativeOrientationSensor = null;
        let magnetometer = null;
        let gyroscope = null;
        let accelerometer = null;
        let sensorType = 'none';

        // Device detection
        function detectDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            const isTablet = /ipad|android(?!.*mobile)/i.test(userAgent);
            
            if (isMobile && !isTablet) {
                deviceType = 'mobile';
            } else if (isTablet) {
                deviceType = 'tablet';
            } else {
                deviceType = 'desktop';
            }
            
            return deviceType;
        }

        // Check if device likely has compass/gyro sensors
        function hasCompassCapability() {
            const type = detectDeviceType();
            return type === 'mobile' || type === 'tablet';
        }

        // Device orientation handling with Generic Sensor API
        function initializeDeviceOrientation() {
            detectDeviceType();
            
            if (!hasCompassCapability()) {
                // Desktop/Laptop - no compass sensors
                updateSensorStatus(false, 'No compass sensors (Desktop/Laptop)', 'Compass sensors are not available on desktop/laptop devices. This feature works on smartphones and tablets.');
                return;
            }
            
            // Mobile/Tablet - try to use compass sensors
            updateSensorStatus(false, 'Initializing sensors...', 'Detecting available sensors...');
            
            // Try Generic Sensor API first (more accurate)
            if (tryGenericSensorAPI()) {
                return;
            }
            
            // Fallback to DeviceOrientation API
            if ('DeviceOrientationEvent' in window) {
                // Request permission for iOS 13+
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                startDeviceOrientationCompass();
                            } else {
                                updateSensorStatus(false, 'Permission denied', 'Compass permission was denied. Please allow sensor access in browser settings.');
                            }
                        })
                        .catch((error) => {
                            updateSensorStatus(false, 'Permission error', `Failed to request sensor permission: ${error.message}`);
                        });
                } else {
                    // For Android and older iOS
                    startDeviceOrientationCompass();
                }
            } else {
                updateSensorStatus(false, 'No orientation support', 'Device orientation sensors are not supported by this browser.');
            }
        }

        function tryGenericSensorAPI() {
            // Check if Generic Sensor API is supported
            if (!('AbsoluteOrientationSensor' in window)) {
                console.log('Generic Sensor API not supported');
                updateSensorStatus(false, 'Generic Sensor API not supported', 'Modern sensor APIs are not available in this browser. Trying legacy sensors...');
                return false;
            }

            try {
                // Try AbsoluteOrientationSensor first (most accurate)
                startAbsoluteOrientationSensor();
                return true;
            } catch (error) {
                console.log('AbsoluteOrientationSensor failed:', error);
                updateSensorStatus(false, 'AbsoluteOrientation failed', `AbsoluteOrientationSensor error: ${error.message}. Trying alternative sensors...`);
                
                try {
                    // Try Magnetometer + Gyroscope combination
                    startMagnetometerGyroscope();
                    return true;
                } catch (error2) {
                    console.log('Magnetometer/Gyroscope failed:', error2);
                    updateSensorStatus(false, 'Magnetometer/Gyroscope failed', `Sensor combination failed: ${error2.message}. Trying legacy fallback...`);
                    return false;
                }
            }
        }

        function startAbsoluteOrientationSensor() {
            absoluteOrientationSensor = new AbsoluteOrientationSensor({ 
                frequency: 60,
                referenceFrame: 'screen' // Use screen coordinates
            });

            absoluteOrientationSensor.onerror = (event) => {
                console.log('AbsoluteOrientationSensor error:', event.error);
                const errorMsg = event.error.name === 'NotAllowedError' ? 
                    'Sensor permission denied' : 
                    event.error.name === 'NotReadableError' ? 
                    'Sensor not readable (may not exist)' : 
                    `Sensor error: ${event.error.name}`;
                
                updateSensorStatus(false, 'Orientation sensor error', `${errorMsg}. Trying fallback sensors...`);
                
                // Try fallback
                tryMagnetometerGyroscope();
            };

            absoluteOrientationSensor.onreading = () => {
                // Get rotation matrix
                let rotationMatrix = new Float32Array(16);
                absoluteOrientationSensor.populateMatrix(rotationMatrix);
                
                // Extract yaw (rotation around Z-axis) for compass heading
                const yaw = Math.atan2(rotationMatrix[1], rotationMatrix[0]) * 180 / Math.PI;
                deviceOrientation = (360 - yaw) % 360;
                
                updateCompassRotation();
            };

            absoluteOrientationSensor.start();
            sensorType = 'AbsoluteOrientation';
            updateSensorStatus(true, 'AbsoluteOrientation sensor active', `High precision orientation sensor is working. Device: ${deviceType}`);
        }

        function startMagnetometerGyroscope() {
            // Initialize magnetometer for compass heading
            if ('Magnetometer' in window) {
                magnetometer = new Magnetometer({ 
                    frequency: 60,
                    referenceFrame: 'screen'
                });

                magnetometer.onerror = (event) => {
                    console.log('Magnetometer error:', event.error);
                    const errorMsg = event.error.name === 'NotAllowedError' ? 
                        'Magnetometer permission denied' : 
                        event.error.name === 'NotReadableError' ? 
                        'Magnetometer not available' : 
                        `Magnetometer error: ${event.error.name}`;
                    
                    updateSensorStatus(false, 'Magnetometer error', `${errorMsg}. Trying legacy fallback...`);
                };

                magnetometer.onreading = () => {
                    // Calculate compass heading from magnetometer
                    const heading = Math.atan2(magnetometer.y, magnetometer.x) * 180 / Math.PI;
                    deviceOrientation = (360 + heading) % 360;
                    updateCompassRotation();
                };

                magnetometer.start();
                sensorType = 'Magnetometer';
                updateSensorStatus(true, 'Magnetometer active', `Digital compass sensor working. Device: ${deviceType}`);
            }

            // Initialize gyroscope for smooth rotation
            if ('Gyroscope' in window) {
                gyroscope = new Gyroscope({ 
                    frequency: 60,
                    referenceFrame: 'screen'
                });

                let lastTimestamp = null;

                gyroscope.onerror = (event) => {
                    console.log('Gyroscope error:', event.error);
                    // Don't update status here as magnetometer might still work
                };

                gyroscope.onreading = () => {
                    if (lastTimestamp) {
                        const dt = (gyroscope.timestamp - lastTimestamp) / 1000; // Convert to seconds
                        
                        // Integrate angular velocity to get rotation change
                        const deltaRotation = gyroscope.z * dt * 180 / Math.PI; // Convert rad/s to degrees
                        
                        // Apply gyroscope smoothing to magnetometer reading
                        deviceOrientation = (deviceOrientation + deltaRotation) % 360;
                        if (deviceOrientation < 0) deviceOrientation += 360;
                        
                        updateCompassRotation();
                    }
                    lastTimestamp = gyroscope.timestamp;
                };

                gyroscope.start();
                
                if (sensorType === 'Magnetometer') {
                    sensorType = 'Magnetometer + Gyroscope';
                    updateSensorStatus(true, 'Magnetometer + Gyroscope active', `High precision compass with gyroscope smoothing. Device: ${deviceType}`);
                }
            }
        }

        function tryMagnetometerGyroscope() {
            try {
                startMagnetometerGyroscope();
            } catch (error) {
                console.log('Magnetometer/Gyroscope fallback failed:', error);
                // Final fallback to DeviceOrientation
                startDeviceOrientationCompass();
            }
        }

        function startDeviceOrientationCompass() {
            compassSupported = true;
            sensorType = 'DeviceOrientation';
            updateSensorStatus(true, 'Legacy orientation sensor', `Using DeviceOrientation API fallback. Device: ${deviceType}`);
            
            window.addEventListener('deviceorientationabsolute', handleOrientation, true);
            window.addEventListener('deviceorientation', handleOrientation, true);
        }

        function handleOrientation(event) {
            let compass = event.webkitCompassHeading || event.alpha;
            
            if (compass !== null && compass !== undefined) {
                // Normalize compass heading
                if (event.webkitCompassHeading) {
                    // iOS returns compass heading directly
                    deviceOrientation = compass;
                } else {
                    // Android returns alpha, need to convert
                    deviceOrientation = 360 - compass;
                }
                
                updateCompassRotation();
            }
        }

        function stopAllSensors() {
            if (absoluteOrientationSensor) {
                absoluteOrientationSensor.stop();
                absoluteOrientationSensor = null;
            }
            if (magnetometer) {
                magnetometer.stop();
                magnetometer = null;
            }
            if (gyroscope) {
                gyroscope.stop();
                gyroscope = null;
            }
            if (accelerometer) {
                accelerometer.stop();
                accelerometer = null;
            }
            
            // Remove DeviceOrientation listeners
            window.removeEventListener('deviceorientationabsolute', handleOrientation, true);
            window.removeEventListener('deviceorientation', handleOrientation, true);
        }

        function updateCompassRotation() {
            const compass = document.getElementById('compass');
            const needle = document.getElementById('compassNeedle');
            
            // Rotate the entire compass face to match device orientation
            compass.style.transform = `rotate(${-deviceOrientation}deg)`;
            
            // Keep the needle pointing north (compensate for compass rotation)
            needle.style.transform = `translate(-50%, -100%) rotate(${deviceOrientation}deg)`;
            
            // Update target indicator if we have a target
            if (targetBearing !== null) {
                updateTargetIndicator();
            }
        }

        function updateTargetIndicator() {
            const targetIndicator = document.getElementById('targetIndicator');
            
            if (targetBearing !== null) {
                targetIndicator.classList.add('active');
                // Calculate relative bearing considering device orientation
                const relativeBearing = targetBearing + deviceOrientation;
                targetIndicator.style.transform = `translate(-50%, -100%) rotate(${relativeBearing}deg)`;
            } else {
                targetIndicator.classList.remove('active');
            }
        }

        function updateSensorStatus(active, statusText = '', detailText = '') {
            const sensorStatus = document.getElementById('sensorStatus');
            const sensorTextElement = document.getElementById('sensorText');
            const sensorInfo = document.getElementById('sensorInfo');
            const t = translations[currentLanguage];
            
            sensorStatus.className = `sensor-status ${active ? 'active' : 'inactive'}`;
            
            // Update main sensor text
            sensorTextElement.textContent = t.sensorText;
            
            // Update sensor info with status and details
            if (statusText) {
                sensorInfo.textContent = statusText;
                sensorInfo.style.color = active ? '#2ecc71' : '#e74c3c';
            } else {
                sensorInfo.textContent = active ? 'Sensor active' : 'Sensor inactive';
                sensorInfo.style.color = active ? '#2ecc71' : '#e74c3c';
            }
            
            // Store error for detailed view
            sensorError = detailText;
            
            // Add click handler for detailed error info
            if (detailText && !active) {
                sensorInfo.style.cursor = 'pointer';
                sensorInfo.title = detailText;
                sensorInfo.onclick = () => {
                    alert(`Sensor Details:\n\n${detailText}`);
                };
            } else {
                sensorInfo.style.cursor = 'default';
                sensorInfo.title = '';
                sensorInfo.onclick = null;
            }
            
            compassSupported = active;
        }

        function updateCountryOptions() {

                countrySelect.appendChild(option);

            // Add custom location option
            const customOption = document.createElement('option');

        function updateCityOptions() {
            const countrySelect = document.getElementById('countrySelect');
            const citySelect = document.getElementById('citySelect');
            const customLocation = document.getElementById('customLocation');
            const t = translations[currentLanguage];
            
            citySelect.innerHTML = `<option value="">${t.selectCity}</option>`;
            citySelect.disabled = true;
            customLocation.classList.remove('show');
            
            if (countrySelect.value === 'custom') {
                customLocation.classList.add('show');
                return;
            }
            
            if (countrySelect.value && countries[countrySelect.value]) {
                citySelect.disabled = false;
                const cities = countries[countrySelect.value];
                
                Object.keys(cities).forEach(city => {
                    const option = document.createElement('option');
                    option.value = `${cities[city][0]},${cities[city][1]}`;

        function addCustomLocation() {
            const lat = parseFloat(document.getElementById('customLat').value);
            const lng = parseFloat(document.getElementById('customLng').value);
            const t = translations[currentLanguage];
            
            if (isNaN(lat) || isNaN(lng)) {
                alert('Please enter valid coordinates');
                return;
            }
            
            if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                alert('Invalid coordinates range');
                return;
            }
            
            // Set custom location as target
            const customName = `Custom (${lat.toFixed(4)}, ${lng.toFixed(4)})`;
            document.getElementById('targetCity').textContent = customName;
            
            if (userLocation) {
                calculateDirection(lat, lng, customName);
            }

        function getLocation() {
            const btn = document.getElementById('locationBtn');
            const status = document.getElementById('status');
            const t = translations[currentLanguage];
            
            btn.disabled = true;
            btn.innerHTML = `<span class="loading"></span> ${t.gettingLocation}`;
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        btn.disabled = false;
                        btn.innerHTML = t.locationUpdated;
                        status.textContent = t.statusLocationConfirmed;
                        
                        // Auto calculate if city is selected
                        const citySelect = document.getElementById('citySelect');
                        const countrySelect = document.getElementById('countrySelect');
                        
                        if (citySelect.value) {
                            const [lat, lng] = citySelect.value.split(',').map(Number);
                            const cityName = citySelect.options[citySelect.selectedIndex].textContent;
                            calculateDirection(lat, lng, cityName);
                        } else if (countrySelect.value === 'custom') {
                            addCustomLocation();
                        }
                        
                        setTimeout(() => {
                            btn.innerHTML = t.getLocation;
                        }, 2000);
                    },
                    error => {
                        btn.disabled = false;
                        btn.innerHTML = t.getLocation;
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                status.textContent = t.statusLocationDenied;
                                break;
                            case error.POSITION_UNAVAILABLE:
                                status.textContent = t.statusLocationUnavailable;
                                break;
                            case error.TIMEOUT:
                                status.textContent = t.statusLocationTimeout;
                                break;
                            default:
                                status.textContent = t.statusLocationError;
                                break;
                        }
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            } else {
                btn.disabled = false;
                btn.innerHTML = t.getLocation;
                status.textContent = t.statusBrowserNotSupported;
            }
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const lat1Rad = lat1 * Math.PI / 180;
            const lat2Rad = lat2 * Math.PI / 180;
            
            const y = Math.sin(dLng) * Math.cos(lat2Rad);
            const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) - 
                     Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLng);
            
            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            return (bearing + 360) % 360;
        }

        function calculateDirection(targetLat, targetLng, cityName) {
            if (!userLocation) return;

            const distance = calculateDistance(
                userLocation.lat, userLocation.lng,
                targetLat, targetLng
            );

            const bearing = calculateBearing(
                userLocation.lat, userLocation.lng,
                targetLat, targetLng
            );

            // Store target bearing for compass
            targetBearing = bearing;

            const t = translations[currentLanguage];

            // Update UI
            document.getElementById('targetCity').textContent = cityName;
            document.getElementById('distance').textContent = `${distance.toFixed(0)} km`;
            document.getElementById('bearing').textContent = `${bearing.toFixed(0)}°`;

            // Update target indicator
            updateTargetIndicator();

            const directionText = getDirectionText(bearing);
            document.getElementById('status').textContent = 
                t.statusDirectionInfo(cityName, directionText, distance.toFixed(0));
        }

        function getDirectionText(bearing) {
            const t = translations[currentLanguage];
            const index = Math.round(bearing / 22.5) % 16;
            return t.directionsText[index];
        }

        function handleCitySelection() {
            const citySelect = document.getElementById('citySelect');
            const countrySelect = document.getElementById('countrySelect');
            
            if (countrySelect.value === 'custom') {
                return;
            }
            
            if (citySelect.value && userLocation) {
                const [lat, lng] = citySelect.value.split(',').map(Number);
                const cityName = citySelect.options[citySelect.selectedIndex].textContent;
                calculateDirection(lat, lng, cityName);
            }
        }

        document.getElementById('countrySelect').addEventListener('change', updateCityOptions);
        document.getElementById('citySelect').addEventListener('change', handleCitySelection);

            updateUIText();
            
            setTimeout(() => {
                if (!userLocation) {
                    getLocation();
                }

        // Clean up sensors when page unloads
        window.addEventListener('beforeunload', () => {
            stopAllSensors();
        });

        // Handle visibility change to pause/resume sensors
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAllSensors();
            } else {
                // Reinitialize sensors when page becomes visible
                setTimeout(() => {
                    initializeDeviceOrientation();
                }, 500);
            }
        });
