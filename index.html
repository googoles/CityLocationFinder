<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Direction & Distance Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <div class="lang-btn active" onclick="changeLanguage('en')">🇺🇸 EN</div>
            <div class="lang-btn" onclick="changeLanguage('ko')">🇰🇷 한국어</div>
            <div class="lang-btn" onclick="changeLanguage('ja')">🇯🇵 日本語</div>
            <div class="lang-btn" onclick="changeLanguage('zh')">🇨🇳 中文</div>
            <div class="lang-btn" onclick="changeLanguage('es')">🇪🇸 ESP</div>
        </div>

        <h1 id="title">🧭 City Direction Finder</h1>
        
        <div class="compass-container">
            <div class="compass" id="compass">
                <div class="compass-face">
                    <div class="compass-ring" id="compassRing"></div>
                    <div class="direction-labels">
                        <div class="direction-label n" id="compass-n">N</div>
                        <div class="direction-label e" id="compass-e">E</div>
                        <div class="direction-label s" id="compass-s">S</div>
                        <div class="direction-label w" id="compass-w">W</div>
                    </div>
                    <div class="compass-needle" id="compassNeedle">
                        <div class="needle-north"></div>
                        <div class="needle-south"></div>
                    </div>
                    <div class="target-indicator" id="targetIndicator"></div>
                    <div class="center-pin"></div>
                </div>
            </div>
            <div class="compass-info">
                <span class="sensor-status" id="sensorStatus"></span>
                <span id="sensorText">Compass sensor</span>
                <div class="sensor-info" id="sensorInfo">Initializing sensors...</div>
            </div>
        </div>

        <div class="location-selector">
            <div class="country-row">
                <select id="countrySelect">
                    <option value="">Select Country</option>
                </select>
            </div>
            <div class="city-row">
                <select id="citySelect" disabled>
                    <option value="">Select City</option>
                </select>
            </div>
            <div class="custom-location" id="customLocation">
                <input type="number" id="customLat" placeholder="Latitude" step="any">
                <input type="number" id="customLng" placeholder="Longitude" step="any">
                <button onclick="addCustomLocation()" id="addCustomBtn">Add</button>
            </div>
            <button onclick="getLocation()" id="locationBtn">📍 Get My Location</button>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <div class="info-label" id="label-destination">Destination</div>
                <div class="info-value" id="targetCity">Select a city</div>
            </div>
            <div class="info-item">
                <div class="info-label" id="label-distance">Distance</div>
                <div class="info-value" id="distance">-- km</div>
            </div>
            <div class="info-item">
                <div class="info-label" id="label-direction">Direction</div>
                <div class="info-value" id="bearing">--°</div>
            </div>
        </div>

        <div class="status" id="status">Allow location permission and select a city</div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/compass.js"></script>
    <script src="js/location.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
